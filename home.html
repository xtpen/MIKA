    <div class="home__page__welcome">
      <div class="container">
        <div class="home__page__welcome__wrapper">
          <div class="home__page__text">
            <div class="home__page__text__wrapper">

    <script src="./script.js"></script>

    <script>
      const burgerBtn = document.querySelector(".burger__btn");
      const headerNav = document.querySelector(".header__nav");

      burgerBtn.addEventListener("click", () => {
        headerNav.classList.toggle("open");
        burgerBtn.classList.toggle("open");
      });

      document.addEventListener("DOMContentLoaded", function () {
        const texts = [
          "Your health, our priority.",
          "Healthcare made easy, chat with us!",
          "Wellness at your fingertips.",
          "Medical Information Chat Assistant",
        ];
        let index = 0;
        const changingTextElement = document.getElementById("changingText");

        function changeText() {
          changingTextElement.textContent = texts[index];
          index = (index + 1) % texts.length;
        }

        setInterval(changeText, 4000);
      });
    </script>
